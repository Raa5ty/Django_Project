{% extends 'base.html' %}

{% block title %}
    Поиск ТГ-каналов
{% endblock %}

{% block content %}
<!-- Страница анкетирования -->
<div class="page" id="search-page">
    <h1 class="page-title">Поиск каналов под рекламную кампанию</h1>
    
    <div class="form-container">
        <form id="search-form">
            <div class="form-group">
                <label for="tg-name" class="form-label">Имя в Телеграм</label>
                <input type="text" id="tg-name" class="form-control" placeholder="@username" required>
            </div>
            
            <div class="form-group">
                <label for="name" class="form-label">Ваше имя</label>
                <input type="text" id="name" class="form-control" placeholder="Как вас зовут?" required>
            </div>
            
            <div class="form-group">
                <label for="language" class="form-label">Язык</label>
                <div class="select-group">
                    <select id="language" class="form-control" required>
                        <option value="" selected disabled>Выберите язык</option>
                        <option value="english">Английский</option>
                        <option value="spanish">Испанский</option>
                        <option value="french">Французский</option>
                        <option value="german">Немецкий</option>
                    </select>
                </div>
            </div>
            
            <div class="form-group">
                <label for="level" class="form-label">Уровень</label>
                <div class="select-group">
                    <select id="level" class="form-control" required>
                        <option value="" selected disabled>Выберите уровень</option>
                        <option value="beginner">Начинающий</option>
                        <option value="intermediate">Средний</option>
                        <option value="advanced">Продвинутый</option>
                        <option value="expert">Эксперт</option>
                    </select>
                </div>
            </div>
            
            <div class="form-group">
                <label class="form-label">Пол</label>
                <div class="radio-group">
                    <label class="radio-label">
                        <input type="radio" name="gender" value="male" class="radio-input" checked>
                        Мужской
                    </label>
                    <label class="radio-label">
                        <input type="radio" name="gender" value="female" class="radio-input">
                        Женский
                    </label>
                    <label class="radio-label">
                        <input type="radio" name="gender" value="other" class="radio-input">
                        Не указывать
                    </label>
                </div>
            </div>
            
            <div class="form-group">
                <label for="age" class="form-label">Возраст</label>
                <input type="number" id="age" class="form-control" min="6" max="120" required>
            </div>
            
            <button class="btn btn-block" id="start-test-button" data-url="{% url 'tgservice:projects' %}">
                Начать поиск
            </button>
        </form>
    </div>
</div>
{% endblock %}
